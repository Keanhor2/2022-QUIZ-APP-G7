<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit quiz</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container-home-edit">
        <nav>
            <ul>
                <a href="#" id="stay" class="showEditQuiz">
                    <li>EDIT QUIZ</li>
                </a>
                <a href="runQuiz.html">
                    <li>RUN QUIZ</li>
                </a>
            </ul>
        </nav>
    </div>
    <!-- ================kea=========================== -->
    <!-- =================================== -->
    <div class="edit-con">
        <button id="btnAdd">+ADD</button>

        <form id="idForm" action="">
            <input type="text" id="question" placeholder="question">
            <div class="addAnswer">
                <input type="text" id="answer1" placeholder="answer1">
            </div>
            <div class="addAnswer">
                <input type="text" id="answer2" placeholder="answer2">
            </div>
            <div class="addAnswer">
                <input type="text" id="answer3" placeholder="answer3">
            </div>
            <div class="addAnswer">
                <input type="text" id="answer4" placeholder="answer4">
            </div>
        </form>
        <div class="question"></div>
        <div class="answer1"></div>
        <div class="answer2"></div>
        <div class="answer3"></div>
        <div class="answer4"></div>
        <button class="createBtn">Create</button>
    </div>
</body>
<script src="../js/editQuiz.js"></script>
</html>
