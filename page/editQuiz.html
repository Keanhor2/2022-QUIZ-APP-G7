<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit quiz</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container-edit">
        <div class="container-home-edit">
            <nav>
                <ul>
                    <a href="#" id="stay" class="showEditQuiz">
                        <li>EDIT QUIZ</li>
                    </a>
                    <a href="runQuiz.html">
                        <li>RUN QUIZ</li>
                    </a>
                    <span id="pink">M<span id="purple">S</span><span id="skyblue">K</span></span>
                </ul>
            </nav>
        </div>
        <!-- ================kea=========================== -->
        <!-- =================================== -->
        <div class="edit-con">
            <button id="btnAdd">+ADD</button>
            <form id="idForm" action="">
                <div class="questionAndSetScore">
                    <input type="text" id="question" placeholder="question">
                    <input type="number" id="setScore" value="0" min="0" max="100">
                    <p>pts</p>
                </div>
                <div class="addAnswer">
                    <input type="text" id="answer1" placeholder="answer1">
                    <select name="select" id="option1">
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>
                </div>
                <div class="addAnswer">
                    <input type="text" id="answer2" placeholder="answer2">
                    <select name="select" id="option2">
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>
                </div>
                <div class="addAnswer">
                    <input type="text" id="answer3" placeholder="answer3">
                    <select name="select" id="option3">
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>
                </div>
                <div class="addAnswer">
                    <input type="text" id="answer4" placeholder="answer4">
                    <select name="select" id="option4">
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>
                </div>
            </form>
            <a href="runQuiz.html"><button class="createBtn">Play your quiz</button></a>

        </div>
    </div>
</body>
<script src="../js/editQuiz.js"></script>

</html>
